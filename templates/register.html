{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <form class="base-form">
    <h1>Register</h1>
    <div class="form-group">
      <label for="user-input-name">User Name</label>
      <input type="user-name" class="form-control" id="user-input-name" placeholder="Enter User Name">
    </div>
    <div class="form-group">
      <label for="user-email">Email</label>
      <input type="email" class="form-control" id="user-input-name" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="password-input">Password</label>
      <input type="password" class="form-control" id="password-input" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
