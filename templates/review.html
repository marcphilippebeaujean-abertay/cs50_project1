{% extends "layout.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <form class="base-form"
        name="user-login"
        action="{{ url_for("submit_review") }}"
        method="post"
    >
        <h3>{{ book.title }}</h3>
        <div class="form-group">
          <label for="review-title">Review Title</label>
          <input type="text"
                 class="form-control"
                 id="review-title"
                 placeholder="Enter Title for Review"
                 name="review-title"
          >
        </div>
        <div class="form-group">
          <textarea
                 type="text"
                 className=""
                 id="review"
                 cols="50"
                 rows="10"
                 name="review-body"
                 placeholder="Min 8, Max 300 Characters"
          ></textarea>
        </div>
        <div class="form-group">
            <label for="review-score">Rating</label>
            <input type="number" id="review-score" name="score"
                   min="0" max="5">
        </div>
        <input type="hidden" name="isbn" value={{ book.isbn }}>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
